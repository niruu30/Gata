<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
</head>

<body>
    <div id="confetti" class="container">
        <div class="btn-container">
            <button class="pulse-button" id="pulseButton">
                <h4>Click me!</h4>
            </button>
        </div>

        <div class="gata" id="gataDiv">
            <div class="gata-content">
                <div class="gata-hbd">
                    <img src="hbd.png" alt="">
                </div>
                <div class="gata-pic">
                    <img src="gata.png" alt="">
                </div>
                <div class="gata-name">
                    <p>Adrian Vincent Aspa Gatacilo</p>
                    <p>July 29, 2024</p>
                    <br>
                    <br>
                    <br>
                    <br>
                    <p>May your birthday be as special as you are.</p>
                </div>
            </div>
        </div>

        <div class="bg" id="gataBg">
            <img src="background.png" alt="">
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>

<script>
    document.getElementById('pulseButton').addEventListener('click', function () {
        this.style.display = 'none';

        document.getElementById('gataDiv').style.display = 'flex';
    });
</script>

</html>
